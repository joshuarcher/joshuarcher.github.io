<head>
    <meta name="description" content="A California Bourbon Company"/>
    <meta name="keywords" content="XHTML"/>
    <meta name="author" content="Joshua Archer"/>
    <meta name="copyright" content="Joshua Archer"/>

    <title>Order</title>
</head>
<body>

<div>

    <h1>Order Form</h1>

    <hr/>

    <form action="" method="post" border="1">

        <fieldset>
            <legend>Customer Information</legend>
            <p>
                Name: <input type="text" name="name"/><br/>
                Street: <input type="text" name="street"/><br/>
                City: <input type="text" name="city"/><br/>
                State: <input type="text" name="state"/><br/>
                Zipcode: <input type="text" name="zipcode"/><br/><br/>
            </p>
        </fieldset>


        <fieldset>
            <legend>Order Information</legend>

            <p>
                How did you find out about us?
                <input type="radio" name="howboutus" value="comm" />Commercial
                <input type="radio" name="howboutus" value="mag" />Magazine
                <input type="radio" name="howboutus" value="other" />Other<br/>
                <input type="checkbox" name="send-emails" checked/>Send me emails about future products.
            </p>

        </fieldset>

        <h2>Order Information</h2>





        <input type="reset"/>
        <input type="submit" value="Submit"/>
    </form>

    <hr/>

</div>

</html>
