<body>
  <div class="container">
    <div id="navbar">
      <div id="logo" class="navbarItem">
          <a href="site_index.html"><img alt="satoshi" src="satoshi.png"/></a>

          <legend>Submit new post</legend>

          <table>
            <tr>
              <td>
                <label>title</label>

              </td>
            </tr>
            <tr>
              <td>
                <label>url</label></td>
              <td><input type="text" name="url" />
              </td>
            </tr>
            <tr>
              <td>
                <label>text</label></td>
              <td>
                <textarea name="text" rows="8" cols="80"></textarea>
              </td>
            </tr>

          </table>
          <input type="submit" value="submit" />
        </fieldset>
      </form>
    </div>
