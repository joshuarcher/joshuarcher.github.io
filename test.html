<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">

    function reverse(number) {
      var arrayOfStrings = number.toString().split("");
      var stringNumber = arrayOfStrings.reverse().join("");
      return Number(stringNumber);
    }

    function startPrompting() {

      var input = prompt("enter number");
      var numbers = [];
      if (input === null) {
        return;
      }

      while (input !== null) {
        numbers.push(input);
        input = prompt("enter number");
      }

      var reversedArray = [];
      for (var i = 0; i < numbers.length; i++) {
        reversedArray.push(reverse(numbers[i]));
      }

      alert(reversedArray.join(", "));
    }

    </script>

    <style media="screen">

    .container {
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    img {
      margin: 25px;
    }

    </style>
  </head>
  <body onload="startPrompting()">

    <div class="container">
      <img src="http://via.placeholder.com/50x50" alt="">
    </div>

  </body>
</html>
